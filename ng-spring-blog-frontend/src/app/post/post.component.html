<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h1 class="blog-title">
                    {{($post | async)?.title}}</h1>
                <span>
                    <p>by {{($post | async)?.username}}</p>
                </span>
                <hr>
                <p [innerHTML]="($post | async)?.content"></p>
                <hr>
            </div>
        </div>
    </div>
</div>
